
name: CI

on:
  push:
    branches:
      - "main"
      - "cicd-dev"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install packages | 
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: pytest